apiVersion: v1
kind: Service
metadata:
  name: {{ include "mec-chart.fullname" . }}
  labels:
    {{- include "mec-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.podContainer.port }}
      name: all
  selector:
    {{- include "mec-chart.selectorLabels" . | nindent 4 }}
